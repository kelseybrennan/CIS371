<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="movie-list">

    <template>

        <firebase-query path="/movies" data="{{qryData}}"></firebase-query>

        <iron-list items="[[qryData]]" as="movie">
            <template>
                <div id="cardDiv" class="flex">
                    <paper-card>
                        <div class="card-header">
                            [[movie.title]]
                        </div>
                        <div class="card-content">
                            <img src="[[movie.image]]" height="25%" width="25%">
                        </div>
                        <div class="card-actions">
                            <div class="layout horizontal end-justified">
                                <div class="info">
                                    <paper-icon-button icon="info-outline" on-click="viewDetail"></paper-icon-button>View info
                                </div>
                            </div>
                        </div>
                    </paper-card>

                </div>
            </template>
        </iron-list>

        <style include="iron-flex iron-flex-alignment"></style>

        <style>
            paper-card {
                width: 100%;
            }
            #cardDiv {
                padding: 5px;
            }
            iron-list {
                width: 90vw;
                margin: auto;
            }
            .card-content {
                font-family: 'Roboto', 'Noto', sans-serif;
            }
            .card-header {
                font-family: 'Roboto', 'Noto', sans-serif;
                font-size: 2em;
                padding: 8px;
            }
            .info {
                font-family: 'Roboto', 'Noto', sans-serif;
            }
        </style>

    </template>

    <script>
        class MovieList extends Polymer.Element {
            static get is() {
                return 'movie-list';
            }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'movie-list'
                    }
                };
            }
            viewDetail(ev) {
                var key = ev.model.movie.$key;
                console.log(key);
            }


        }

        /*this.$.auth.signInWithPopup()
            .then(function(response) {})
            .catch(function(error) {});
*/
        window.customElements.define(MovieList.is, MovieList);

    </script>
</dom-module>
