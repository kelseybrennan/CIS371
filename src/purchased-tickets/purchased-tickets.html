<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="purchased-tickets">

    <template>

        <div id="notLoggedIn">
            You must be log in to view the tickets you have purchased.
        </div>
        <div id="myTickets">
        <iron-list items="[[qryData]]" as="user">
            <template>
                <div id="cardDiv" class="flex">
                    <paper-card>
                        <div class="card-header">
                        </div>
                        <div class="card-content">
                        </div>
                        <div class="card-actions">
                            <div class="layout horizontal end-justified">
                                <div class="info">
                                    <paper-icon-button icon="info-outline" on-click="viewDetail"></paper-icon-button>View info
                                </div>
                            </div>
                        </div>
                    </paper-card>

                </div>
            </template>
        </iron-list>
        </div>

        <style include="iron-flex iron-flex-alignment">

            <style>
            paper-card {
                width: 100%;
            }
            #cardDiv {
                padding: 5px;
            }
            iron-list {
                width: 60vw;
                height: 100vh;
            }
            .card-content {
                font-family: 'Roboto', 'Noto', sans-serif;
            }
            .card-header {
                font-family: 'Roboto', 'Noto', sans-serif;
                font-size: 2em;
                padding: 8px;
            }
            .info {
                font-family: 'Roboto', 'Noto', sans-serif;
            }
        </style>

    </template>

    <script>
        class PurchasedTickets extends Polymer.Element {
            static get is() {
                return 'purchased-tickets';
            }
            static get properties() {
                return {
                    uid: {
                        type: String,
                        statePath: 'uid'
                    }
                };
            }

        }

        window.customElements.define(PurchasedTickets.is, PurchasedTickets);

    </script>
</dom-module>
